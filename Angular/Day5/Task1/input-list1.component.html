
<style>
div {
  background-color:lightgreen;
  width: 1000px;
  border: 15px solid rgb(245, 247, 245);
  /* padding: 50px; */
  margin: 20px;
  margin-left: 800px;
  align: center;
  text-align: center;
  font-size: 45px;
  font-style: normal;
}
.myDiv {
  border: 5px outset red;
  background-color: lightblue;    
  text-align: center;
}
/* Style the header */
.header {
  background-color:lightpink;

  color:black;
  text-align: center;
  font-size: 40px;
  height: 280px;
  width: 1000px;
}

h2{
    align: center;
}
</style>


<h2 >Todo Task</h2>

<div class="header">
    <h2 style="margin:5px">My To Do List</h2>
    <input type="text"  [(ngModel)]="inputItem"  placeholder="Add Todo" style="height: 45px;font-size: 30px;" /> &nbsp; 
    <button (click)="addNew_click()" style="font-size: 30px;">Add New Task</button>&nbsp;
   

</div>




<div *ngFor="let item of todoListObj; let i = index;">
    <span [ngStyle]="{ 'color': (item.isDone == true ? 'Red' : ''), 'text-decoration-line':(item.isDone == true ? 'line-through' : 'none')}">{{item.itemName | titlecase}}</span>&nbsp;&nbsp;
 
      <input type="checkbox" [(ngModel)]="item.isDone"  style="height: 30px ; height: 30px;"/>
    <a  (click)="delete_click(item.id)" href="javascript:void(0);">
        <img src="assets/delete.png" alt="" width="60" />
      </a>&nbsp;
      
      <a  (click)="update_click()" href="javascript:void(0);">
          <img src="assets/update.jpg" alt="" width="60" />
        </a>
       
    
</div>
<div class="header" >
<button (click)="DeleteDone_click()" style="font-size: 30px;">Delete Done Task</button>
<button (click)="DeleteAll_click()"style="font-size: 30px;">Delete All Task</button><br><br><br>
</div>
