<h3>Employee Details</h3>



<hr/>
Salary Filter Property  :
Min Value  :  <input [(ngModel)]="minvalue"  />
Max Value  :  <input [(ngModel)]="maxvalue"  />
<br>
<br>


<button (click)="filterData_click()">Get Data</button>
 <br/><br/>
<table border="2" width="400" cellspacing="0" cellpadding="5">
  <tr>
    <th>Employee Number</th>
    <th>Employee Name</th>
    <th>Employee Job</th>
    <th>Salary</th>
    <th>Department</th>
    <th></th>
  </tr>

  <tr *ngFor="let item of EmpArray | rangepipe : key : value">
      <td>{{item.Empno}}</td>
      <td>{{item.EmpName}}</td>
      <td>{{item.EmoJob}}</td>
      <td>{{item.Salary}}</td>
      <td>{{item.Dept}}</td>

      
  </tr>

  <tr *ngIf="EmpArray.length == 0">
    <td colspan="4">** No departments avaialble in the database</td>
  </tr>

</table>
